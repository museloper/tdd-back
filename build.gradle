plugins {
	id 'java'
	id 'org.springframework.boot' version '3.4.5'
	id 'io.spring.dependency-management' version '1.1.7'
}

group = 'com.example'
version = '0.0.1-SNAPSHOT'

java {
	toolchain {
		languageVersion = JavaLanguageVersion.of(17)
	}
}

repositories {
	mavenCentral()
}

dependencies {
	implementation 'org.springframework.boot:spring-boot-starter'
	implementation 'org.springframework.boot:spring-boot-starter-data-jdbc' // @Transactional
	implementation 'org.mybatis.spring.boot:mybatis-spring-boot-starter:3.0.3' // @Mapper

	runtimeOnly 'com.h2database:h2' // H2 database for testing
	runtimeOnly 'mysql:mysql-connector-java:8.0.33'

	testImplementation 'org.springframework.boot:spring-boot-starter-test' // @SpringBootTest, @ActiveProfiles
}

tasks.named('test') {
	useJUnitPlatform()
}
