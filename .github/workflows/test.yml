name: Spring Boot CI

on:
  pull_request:
    branches: [ main ]

jobs:
  spring-test:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3

      - name: Set up JDK 17
        uses: actions/setup-java@v3
        with:
          java-version: '17'
          distribution: 'temurin'

      - name: Grant execute permission for gradlew
        run: chmod +x ./gradlew

      - name: Run Spring Boot Tests
        run: ./gradlew test